
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTransactionFlowLabel">Create or edit a Transaction Flow</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.transactionFlow.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.transactionFlow.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lOB">L OB</label>
            <input type="text" class="form-control" name="lOB" id="field_lOB"
                    ng-model="vm.transactionFlow.lOB"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.transactionFlow.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_flowCorrelationId">Flow Correlation Id</label>
            <input type="text" class="form-control" name="flowCorrelationId" id="field_flowCorrelationId"
                    ng-model="vm.transactionFlow.flowCorrelationId"
                    />
        </div>

        <div class="form-group">
            <label for="field_group">Group</label>
            <select class="form-control" id="field_group" name="group" ng-model="vm.transactionFlow.group" ng-options="transactionFlowGroup as transactionFlowGroup.id for transactionFlowGroup in vm.transactionflowgroups track by transactionFlowGroup.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
