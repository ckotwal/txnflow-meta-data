<div>
    <h2>Transaction Flows</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="transaction-flow.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Transaction Flow
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>L OB</span></th>
                    <th><span>Name</span></th>
                    <th><span>Flow Correlation Id</span></th>
                    <th><span>Group</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="transactionFlow in vm.transactionFlows track by transactionFlow.id">
                    <td><a ui-sref="transaction-flow-detail({id:transactionFlow.id})">{{transactionFlow.id}}</a></td>
                    <td>{{transactionFlow.lOB}}</td>
                    <td>{{transactionFlow.name}}</td>
                    <td>{{transactionFlow.flowCorrelationId}}</td>
                    <td>
                        <a ui-sref="transaction-flow-group-detail({id:transactionFlow.group.id})">{{transactionFlow.group.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="transaction-flow-detail({id:transactionFlow.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="transaction-flow.edit({id:transactionFlow.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="transaction-flow.delete({id:transactionFlow.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
