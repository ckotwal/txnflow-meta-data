
<div>
    <h2><span>Application Transaction</span> {{vm.applicationTransaction.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.applicationTransaction.name}}</span>
        </dd>
        <dt><span>Event Count</span></dt>
        <dd>
            <span>{{vm.applicationTransaction.eventCount}}</span>
        </dd>
        <dt><span>Event Repository Type</span></dt>
        <dd>
            <span>{{vm.applicationTransaction.eventRepositoryType}}</span>
        </dd>
        <dt><span>Repository Event Name</span></dt>
        <dd>
            <span>{{vm.applicationTransaction.repositoryEventName}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="application-transaction-detail.edit({id:vm.applicationTransaction.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
