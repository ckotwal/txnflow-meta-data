
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myApplicationTransactionLabel">Create or edit a Application Transaction</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.applicationTransaction.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.applicationTransaction.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.applicationTransaction.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_eventCount">Event Count</label>
            <input type="number" class="form-control" name="eventCount" id="field_eventCount"
                    ng-model="vm.applicationTransaction.eventCount"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_eventRepositoryType">Event Repository Type</label>
            <select class="form-control" name="eventRepositoryType" ng-model="vm.applicationTransaction.eventRepositoryType" id="field_eventRepositoryType">
                <option value="DP">DP</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_repositoryEventName">Repository Event Name</label>
            <input type="text" class="form-control" name="repositoryEventName" id="field_repositoryEventName"
                    ng-model="vm.applicationTransaction.repositoryEventName"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
