<div>
    <h2>Application Transactions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="application-transaction.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Application Transaction
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Event Count</span></th>
                    <th><span>Event Repository Type</span></th>
                    <th><span>Repository Event Name</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="applicationTransaction in vm.applicationTransactions track by applicationTransaction.id">
                    <td><a ui-sref="application-transaction-detail({id:applicationTransaction.id})">{{applicationTransaction.id}}</a></td>
                    <td>{{applicationTransaction.name}}</td>
                    <td>{{applicationTransaction.eventCount}}</td>
                    <td>{{applicationTransaction.eventRepositoryType}}</td>
                    <td>{{applicationTransaction.repositoryEventName}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="application-transaction-detail({id:applicationTransaction.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="application-transaction.edit({id:applicationTransaction.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="application-transaction.delete({id:applicationTransaction.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
